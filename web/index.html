<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sera">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>sera</title>
  <link rel="manifest" href="manifest.json">
  <!-- Stripe JS for web Payment/Checkout support -->
  <script src="https://js.stripe.com/v3"></script>
  <!-- Capture auth fragment early so Flutter router doesn't drop it -->
  <script>
    (function() {
      try {
        var href = window.location.href || '';
        var hash = window.location.hash || '';
        if (hash && hash.indexOf('access_token=') !== -1) {
          window.sessionStorage.setItem('sera_auth_fragment', hash);
          window.sessionStorage.setItem('sera_auth_href', href);
        }
      } catch (e) {
        /* ignore */
      }
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
